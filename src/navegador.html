<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Apertura</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos iniciales */
        a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            transition: transform 0.5s ease-in-out, color 0.5s ease; /* Para que la animación sea suave */
        }

        /* Estilo para restablecer el estado */
        a.reset {
            transform: translateX(0);
        }
    </style>
</head>

<body class="font-serif bg-cover md:bg-auto  min-h-screen flex flex-col justify-start backdrop-blur-sm bg-opacity-70" style="background-image:url('../img/fondo\ nav.jpeg');">

    <header class="flex flex-row-2">
       
        <a class="pt-[2%] md:ml-[1%] basis-1/3 md:basis-1/6" href="./main.html">
            <img class="md:w-[90%] w-[100%]" src="../img/logo.png">
        </a>
        <div class="flex flex-col pt-[6%] pl-[8%] text-xl italic basis-1/3 text-gray-600 md:pl-[0.1%] md:pb-[2%] md:basis-1/6 md:text-2xl">
            <p>Tradición</p>
            <p>Pasión</p>   
            <p>Sabor</p>
        </div>
        <div class="mt-[8%] pl-[10%] md:pl-[1%] flex flex-col basis-1/3 ">
            <div class="mb-[2%]">
                <a href="https://www.instagram.com/rest_aloha" target="_blank">
                    <i class="fab fa-instagram text-2xl md:text-3xl text-purple-700 hover:text-white"></i>
                </a>
            </div>
            <div>
                <a href="https://www.facebook.com/rest_aloha" target="_blank">
                <i class="fab fa-facebook text-2xl md:text-3xl text-blue-500 hover:text-white"></i>
                </a>
            </div> 
        </div>

    </header>
    <main>
        <ul class="py-[50%] pl-[20%] md:pl-[8%] md:py-[3%] italic font-playfair font-semibold text-white text-xl md:text-5xl">
            <li class="my-[5%] md:my-[1%]">
                <a href="./navegador.html" class="nav-link hover:text-black">
                    <p>Concepto</p>
                </a>
            </li>
            <li class="my-[10%] md:my-[1%]">
                <a href="./bodegas.html" class="nav-link hover:text-black">
                    <p>Bodegas</p>
                </a>
            </li>
            <li class="my-[10%] md:my-[1%]">
                <a href="./especialidades.html" class="nav-link hover:text-black">
                    <p>Especialidades</p>
                </a>
            </li>
            <li class="my-[10%] md:my-[1%]">
                <a href="./horario.html" class="nav-link hover:text-black">
                    <p>Horario de apertura</p>
                </a>
            </li>
            <li class="my-[10%] md:my-[1%]">
                <a href="./catering.html" class="nav-link hover:text-black">
                    <p class="italic font-light text-black leading-snug">Catering</p>
                    <p class="leading-snug">El Fogón del Conde</p>
                </a>
            </li>
            <li class="my-[10%] md:my-[1%]" >
                <a href="./contacto.html" class="nav-link hover:text-black">
                    <p>Contacto</p>
                </a>
            </li>
        </ul>
    </main>
    
    
</body>

<script>
    // Seleccionamos todos los elementos <a> con la clase 'nav-link'
    const links = document.querySelectorAll('.nav-link');

    // Añadimos los eventos de animación a cada enlace
    links.forEach(link => {
        // Evento al pasar el ratón por encima (hover)
        link.addEventListener('mouseenter', () => {
            link.style.transform = 'translateX(25px)'; // Desliza hacia la derecha
        });

        // Evento cuando el ratón sale del área del enlace
        link.addEventListener('mouseleave', () => {
            link.style.transform = 'translateX(0)'; // Vuelve a la posición original
        });
    });
</script>
</html>
