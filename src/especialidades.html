    <div class="relative w-full max-w-3xl">
      <!-- Imágenes del carrusel -->

          <div class="carousel-item" data-caption="Salón Principal">

      <!-- Indicadores -->
      <div class="absolute bottom-6 left-0 right-0 flex justify-center space-x-2">
          <span class="indicator bg-gray-500 w-2 h-2 rounded-full cursor-pointer" onclick="goToSlide(0)"></span>
          <span class="indicator bg-gray-500 w-2 h-2 rounded-full cursor-pointer" onclick="goToSlide(1)"></span>
          <span class="indicator bg-gray-500 w-2 h-2 rounded-full cursor-pointer" onclick="goToSlide(2)"></span>
      </div>

      <!-- Pie de foto -->
      <div id="caption" class="text-center text-white mt-4">Reservado</div>

      <!-- Controles de navegación -->
      <div class="absolute inset-0 flex justify-between items-center px-4">
          <button onclick="prevSlide()" class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">
              &#10094;
          </button>
          <button onclick="nextSlide()" class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">

          </button>

  </div>


  <!-- Script para mostrar/ocultar el menú -->

</body>

<script>
  // Variables para el carrusel
  let currentIndex = 0;
  const slides = document.querySelectorAll('.carousel-item');
  const indicators = document.querySelectorAll('.indicator');
  const caption = document.getElementById('caption');

  // Función para mostrar una imagen específica
  function showSlide(index) {
      slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
          indicators[i].classList.toggle('bg-white', i === index);
          indicators[i].classList.toggle('bg-gray-500', i !== index);
      });
      caption.textContent = slides[index].getAttribute('data-caption');
  }

  // Función para avanzar a la siguiente imagen
  function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
  }

  // Función para retroceder a la imagen anterior
  function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
  }

  // Función para ir a una imagen específica mediante el indicador
  function goToSlide(index) {
      currentIndex = index;
      showSlide(currentIndex);
  }
</script>

</html>
