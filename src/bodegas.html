<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación con JavaScript</title>
    <style>
        /* Estilos iniciales */
        a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            transition: transform 0.3s ease-in-out; /* Para que la animación sea suave */
        }

        /* Estilo para restablecer el estado */
        a.reset {
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#" id="animated-link">Haz clic aquí</a></li>
    </ul>

    <main>
        <button id="menu-btn"
        class="bg-gray-800 hover:bg-gray-600 fixed md:ml-[4%] md:bottom-40 md:mt-[1%] mt-[130%]  md:p-[1%]  ml-[4%] p-[2%] rounded-2xl focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="md:h-6 md:w-6 h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
    </main>

    <footer class="w-full bg-black text-center text-white py-8 mt-auto">
        <div
          class="flex flex-col md:flex-row justify-between items-center px-4 md:px-20"
        >
          <!-- Redes Sociales -->
          <div class="flex space-x-6 mb-4 md:my-[2%]">
            <a href="https://www.instagram.com/rest_aloha" target="_blank">
              <i
                class="fab fa-instagram text-2xl md:text-3xl text-white hover:text-white"
              ></i>
            </a>
            <a href="https://www.facebook.com/rest_aloha" target="_blank">
              <i
                class="fab fa-facebook text-2xl md:text-3xl text-white hover:text-white"
              ></i>
            </a>
          </div>
  
          <div
            class="flex-grow flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6"
          >
            <a
              href="tel:+34639432274"
              class="text-base md:text-lg text-white hover:text-white"
            >
              <i class="fas fa-phone-alt mr-2"></i> 639432274
            </a>
            <a
              href="mailto:cordongallardo@hotmail.es"
              class="text-base md:text-lg text-white hover:text-white"
            >
              <i class="fas fa-envelope mr-2"></i> cordongallardo@hotmail.es
            </a>
            <a
              href="https://www.bing.com/maps?q=restaurante+aloha+castillo+de+locubin&FORM=HDRSC6&cp=37.527113%7E-3.953244&lvl=17.9"
              target="_blank"
              class="text-base md:text-lg text-whitehover:text-white"
            >
              <i class="fas fa-map-marker-alt mr-2"></i> Castillo de Locubín, Jaén
            </a>
          </div>
        </div>
      </footer>

    <script>
        // Seleccionamos el elemento <a> por su ID
        const link = document.getElementById('animated-link');

        // Añadimos un evento que se activa cuando el ratón pasa por encima (hover)
        link.addEventListener('mouseenter', () => {
            // Aplicamos la animación de deslizar hacia la derecha
            link.style.transform = 'translateX(10px)';
        });

        // Añadimos un evento que se activa cuando el ratón sale del área del enlace
        link.addEventListener('mouseleave', () => {
            // Restauramos la posición original
            link.style.transform = 'translateX(0)';
        });
    </script>

</body>
</html>
