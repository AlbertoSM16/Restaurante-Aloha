<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Fijo en Pantalla con Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-[200vh]">
    <!-- Elemento fijo en la pantalla -->
    <div class="fixed top-5 right-5 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50">
        Elemento Fijo
    </div>

    <!-- Contenido de ejemplo -->
    <div class="p-6">
        <p>Este es un ejemplo de contenido para ver cómo el elemento fijo se mantiene en su lugar mientras haces scroll.</p>
        <p>Desplázate hacia abajo para ver cómo el elemento sigue fijo en la esquina superior derecha de la pantalla.</p>
    </div>
</body>
</html>
